<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vectorlogo.svg" alt="Logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__img"></div>
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                aria-label="Edit profile button"
                type="button"
              ></button>
            </div>

            <p class="profile__occupation">Explorer</p>
          </div>
        </div>

        <button
          class="profile__add-button"
          aria-label="Add profile button"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <ul class="element"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2020 Around The U.S.
      </p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h3 class="popup__header">Edit profile</h3>
          <ul class="popup__user-card">
            <li class="popup__user-list">
              <input
                id="profile-name"
                class="popup__user-input popup__user-input_type_name"
                value="Jacques Cousteau"
                type="text"
                id="name"
                name="user_name"
                required
                minlength="2"
                maxlength="40"
              />
            </li>
            <span id="profile-name-error" class="popup__error"></span>
            <li class="popup__user-list">
              <input
                id="profile-about"
                class="popup__user-input popup__user-input_type_about"
                value="Explorer"
                type="text"
                id="about"
                name="user_about"
                required
                minlength="2"
                maxlength="200"
              />
            </li>
            <span id="profile-about-error" class="popup__error"></span>
          </ul>
          <button type="submit" class="popup__save popup__save_disabled">
            Save
          </button>
        </form>
        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <form action="#" class="popup__form popup__add-form">
          <h3 class="popup__header">New Place</h3>
          <ul class="popup__user-card">
            <li class="popup__user-list">
              <input
                id="card-title"
                class="popup__user-input popup__user-input_card-heading"
                type="text"
                name="name"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
            </li>
            <span id="card-title-error" class="popup__error"></span>
            <li class="popup__user-list">
              <input
                id="card-url"
                class="popup__user-input popup__user-input_url"
                type="url"
                name="link"
                placeholder="Image link"
                required
              />
            </li>
            <span id="card-url-error" class="popup__error"></span>
          </ul>
          <button type="submit" class="popup__save popup__save_disabled">
            Create
          </button>
        </form>
        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_theme_trans popup_type_image">
      <div class="popup__container">
        <figure class="popup__fig">
          <img class="popup__figimg" src="" alt="" />
          <figcaption class="popup__figcap"></figcaption>
        </figure>

        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <template class="element__card-template">
      <li class="element__card">
        <button
          class="element__card-remove"
          aria-label="Remove card button"
          type="button"
        ></button>

        <div class="element__card-img"></div>

        <h2 class="element__card-heading">Yosemite Valley</h2>

        <button
          class="element__card-heart"
          aria-label="Like this card button"
          type="button"
        ></button>
      </li>
    </template>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
