<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vectorlogo.svg" alt="Logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <button
            class="profile__img-form"
            aria-label="Change profile picture button"
            type="button"
          >
            <div class="profile__img"></div>
          </button>

          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name"></h1>
              <button
                class="profile__edit-button"
                aria-label="Edit profile button"
                type="button"
              ></button>
            </div>

            <p class="profile__occupation"></p>
          </div>
        </div>

        <button
          class="profile__add-button"
          aria-label="Add profile button"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <ul class="element"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h3 class="popup__header">Edit profile</h3>

          <input
            id="profile-name"
            class="popup__user-input popup__user-input_type_name"
            type="text"
            name="user_name"
            placeholder="User name"
            required
            minlength="2"
            maxlength="40"
          />

          <span id="profile-name-error" class="popup__error"></span>

          <input
            id="profile-about"
            class="popup__user-input popup__user-input_type_about"
            type="text"
            name="user_about"
            placeholder="User occupation"
            required
            minlength="2"
            maxlength="200"
          />

          <span id="profile-about-error" class="popup__error"></span>

          <button type="submit" class="popup__save popup__save_disabled">
            Save
          </button>
        </form>
        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <form action="#" class="popup__form popup__add-form">
          <h3 class="popup__header">New Place</h3>

          <input
            id="card-title"
            class="popup__user-input popup__user-input_card-heading"
            type="text"
            name="name"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />

          <span id="card-title-error" class="popup__error"></span>

          <input
            id="card-url"
            class="popup__user-input popup__user-input_url"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />

          <span id="card-url-error" class="popup__error"></span>

          <button type="submit" class="popup__save popup__save_disabled">
            Create
          </button>
        </form>
        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_profile-img">
      <div class="popup__container">
        <form action="#" class="popup__form popup__profile-img-form">
          <h3 class="popup__header">Change Profile Picture</h3>

          <input
            id="profile-img-url"
            class="popup__user-input popup__user-input_url"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />

          <span id="profile-img-url-error" class="popup__error"></span>

          <button
            type="submit"
            class="popup__save popup__save_disabled popup__save_disabled_theme_large"
          >
            Save
          </button>
        </form>
        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_theme_trans popup_type_image">
      <div class="popup__container">
        <figure class="popup__fig">
          <img class="popup__figimg" src="#" alt="" />
          <figcaption class="popup__figcap"></figcaption>
        </figure>

        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <form action="#" class="popup__form popup__delete-form">
          <h3 class="popup__header popup__header_theme_small">Are you sure?</h3>
          <button type="submit" class="popup__save popup__save_theme_small">
            Yes
          </button>
        </form>

        <button
          class="popup__close-button"
          aria-label="Close popup button"
          type="button"
        ></button>
      </div>
    </div>
    <template class="element__card-template">
      <li class="element__card">
        <button
          class="element__card-remove"
          aria-label="Remove card button"
          type="button"
        ></button>

        <div class="element__card-img"></div>

        <h2 class="element__card-heading">Yosemite Valley</h2>
        <div class="element__card-group-likes">
          <button
            class="element__card-heart"
            aria-label="Like this card button"
            type="button"
          ></button>
          <p class="element__card-likes"></p>
        </div>
      </li>
    </template>
  </body>
</html>
