<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="/images/Vectorlogo.png" alt="Logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/imageprofileGuy.jpg"
            alt="Profile picture"
            class="profile__img"
          />

          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/Vectorpen.png"
                  alt="Pen"
                  class="profile__edit-button-pen"
                />
              </button>
            </div>

            <p class="profile__occupation">Explorer</p>
          </div>
        </div>

        <button class="profile__add-button">
          <img
            src="./images/Vectorplus.png"
            alt="Plus symbol"
            class="profile__add-button-plus"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-unsplashYosemite.jpg"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Yosemite Valley</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-unsplashlake.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Lake Louise</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-unsplashbald.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Bald Mountains</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-unsplashlate.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Latemar</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-unsplashvan.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Vanois National...</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-unsplashlago.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Lago di Braies</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
