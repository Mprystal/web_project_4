<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="/images/Vectorlogo.png" alt="Logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/imageprofileGuy.jpg"
            alt="Profile picture"
            class="profile__img"
          />

          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/Vectorpen.png"
                  alt="Pen"
                  class="profile__edit-button-pen"
                />
              </button>
            </div>

            <p class="profile__occupation">Explorer</p>
          </div>
        </div>

        <button class="profile__add-button">
          <img
            src="./images/Vectorplus.png"
            alt="Plus symbol"
            class="profile__add-button-plus"
          />
        </button>
      </section>
    </main>
  </body>
</html>
