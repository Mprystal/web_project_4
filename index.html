<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="popup">
      <button class="popup__button" type="button"></button>
      <form action="#" class="popup__container">
        <h3 class="popup__header">Edit profile</h3>
        <ul class="popup__user-card">
          <li class="popup__user-list">
            <input
              class="popup__user-input popup__user-input_type_name"
              value="Jacques Cousteau"
              type="text"
              id="name"
              name="user_name"
            />
          </li>
          <li class="popup__user-list">
            <input
              class="popup__user-input popup__user-input_type_about"
              value="Explorer"
              type="text"
              id="about"
              name="user_about"
            />
          </li>
        </ul>
        <button type="submit" class="popup__save">Save</button>
      </form>
    </div>
    <header class="header">
      <img src="./images/Vectorlogo.svg" alt="Logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/imageprofileGuy.jpg"
            alt="Profile picture"
            class="profile__img"
          />

          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>

            <p class="profile__occupation">Explorer</p>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-unsplashYosemite.jpg"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Yosemite Valley</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-unsplashlake.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Lake Louise</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-unsplashbald.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Bald Mountains</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1404681-unsplashlate.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Latemar</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1556355-unsplashvan.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Vanois National...</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
          <li class="element__card">
            <img
              src="./images/kirill-pershin-1088404-unsplashlago.png"
              alt="Picture of place"
              class="element__card-img"
            />

            <h2 class="element__card-heading">Lago di Braies</h2>
            <img
              src="./images/Vectorheart.svg"
              alt="heart"
              class="element__card-heart"
            />
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2020 Around The U.S.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
